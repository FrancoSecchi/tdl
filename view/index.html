<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./static/images/favicon.png" type="image/png" />
    
    <title>Gobusters</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        margin-top: 100px;
      }

      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background-color: #007bff;
        border-radius: 10px 10px 0 0;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .form-container {
        padding: 20px;
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .form-left {
        display: none;
        transform: translateX(0);
      }

      .form-right {
        opacity: 0;
        transform: translateX(100%);
      }
      #switchAction:hover {
        font-weight: 600;
        cursor: pointer;
      }

      .btn-primary,
      .btn-secondary {
        background-color: #007bff;
        border: none;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h4 class="title" id="titleAction">Gobusters</h4>
              <a id="switchMessage">
                <span id="switchAction">¿Ya tenes cuenta? Inicia sesión</span>
              </a>
            </div>

            <div class="card-forms">
              <div
                class="form-container form-left animate__animated animate__fadeInLeft"
              >
                <form id="loginForm">
                  <div class="form-group">
                    <label for="loginUsername">Usuario</label>
                    <input
                      type="text"
                      class="form-control"
                      id="loginUsername"
                      placeholder="Ingrese un nombre de usuario"
                    />
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      placeholder="Ingrese una contraseña"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Iniciar sesión
                  </button>
                </form>
              </div>

              <div
                class="form-container form-right animate__animated animate__fadeInRight"
              >
                <form id="signupForm">
                  <div class="form-group">
                    <label for="signupUsername">Usuario</label>
                    <input
                      type="text"
                      class="form-control"
                      id="signupUsername"
                      placeholder="Ingrese un nombre de usuario"
                    />
                  </div>
                  <div class="form-group">
                    <label for="signupPassword">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      id="signupPassword"
                      placeholder="Ingrese una contraseña"
                    />
                  </div>
                  <button type="submit" class="btn btn-secondary">
                    Registrarse
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./static/js/index.js"></script>
    <script src="./static/js/socket.js"></script>
  </body>
</html>
